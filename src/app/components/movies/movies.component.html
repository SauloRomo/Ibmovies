<div class="container-fluid movies">
  <div class="row">
    <div class="col col-lg-12 col-md-12 ">
      <nav aria-label="breadcrumb" class="breadcumbs">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Showing <b>{{nGenre}}</b> genre</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let movie of movies | paginate: { itemsPerPage: pageSize, currentPage: p }">
          <div class="card">
            <img src="{{movie.posterurl}}" class="movie-image" alt="{{movie.poster}}" onerror="this.src='./assets/errorImage.gif'">
            <div class="card-body">
              <h5 class="card-title">{{movie.title}}</h5>
              <p class="card-text">{{(movie.storyline | slice:0:150)+'..'}}</p>
              <a href="/movies-detail/{{movie.id}}" class="btn btn-primary">More..</a>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-row">
        <div class="pagination d-flex justify-content-end">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
